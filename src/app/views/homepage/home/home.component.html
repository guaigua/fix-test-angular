<app-header></app-header>

<div class="container">

  <div fxLayout="column" >
      
    
      <div fxFlex fxLayout="row">
        <section fxFlex="50">
          <div>
            Agendamentos de {{ schedulePeriod?.start_date | date }} at√©
            {{ schedulePeriod?.end_date | date }}
          </div>

    
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>

          <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Target</th>
              <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>
    
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>status</th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>
    
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef>image</th>
              <td mat-cell *matCellDef="let element">
                <img src="{{ element.image.url }}" width="40px" />
              </td>
            </ng-container>
    
            <ng-container matColumnDef="channel">
              <th mat-header-cell *matHeaderCellDef>channel</th>
              <td mat-cell *matCellDef="let element">
                {{ element.channel.username }}
              </td>
            </ng-container>
    
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>date</th>
              <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </section>
    
        <section fxFlex>
          <button mat-button (click)="schedule()">Agendar</button>
          <mat-tab-group (selectedTabChange)="changeTab($event)">
            <mat-tab label="Novo post">
              <app-fileupload></app-fileupload>
            </mat-tab>
            <mat-tab label="Novo Story">
              <app-fileupload></app-fileupload>
            </mat-tab>
          </mat-tab-group>

        </section>
      </div>
  </div>

</div>
